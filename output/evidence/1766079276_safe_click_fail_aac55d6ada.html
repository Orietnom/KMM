<html xmlns="http://www.w3.org/1999/xhtml"><head>
<script>
function f_enter(ev) {
   var v_key = ev.keyCode;
   if ((v_key == 13)) {
		f_login();
	  }
}

function f_enter_sinc(ev) {
   var v_key = ev.keyCode;
   if ((v_key == 13)) {
		f_login_sinc();
	  }
}

function f_login_error_msg(v_msg) {
	document.getElementById('login_error_msg').innerHTML = v_msg;
	setTimeout('document.getElementById(\'login_error_msg\').innerHTML = \'\';', 10000);
}


function f_login() {
	if(document.form_login) {
		with (document.form_login) {
			
			if(!USUARIO.value) {
				alert('O campo usuário deve ser informado.');
				return;
			}
			
			if(!SENHA.value) {
				alert('O campo senha deve ser informado.');
				return;
			}
			
			target = '_self';
			method = 'post';
			action = '/admin.cfm';
			submit();			
		}
	} 
}
</script>
