function f_acesso_rapido(v_cod_menu) {
	while(v_cod_menu.indexOf(' ') != -1) {
		v_cod_menu = v_cod_menu.replace(' ', '');
	}
	v_cod_menu = v_cod_menu.toUpperCase();
	if(v_cod_menu.value == '') {
		return;
	}
	NewWindow('/_consultas/acesso_rapido.cfm?ITEM_ACESSO_COD='+v_cod_menu, 'acesso_rapido', 0,0, 'yes');
}
function f_entrar(ev) {
   var v_key = ev.keyCode;
   if ((v_key == 13)) {
		f_acesso_rapido(document.getElementById('ACESSO_RAPIDO').value);
	  }
}
</script>
