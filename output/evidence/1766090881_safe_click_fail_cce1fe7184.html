<script language="javascript1.2">
	// Configura botoes // 

	parent.f_hidden( 'btn_atualizar' );
	parent.f_hidden( 'btn_incluir' );
	parent.f_hidden( 'btn_editar' );
	parent.f_hidden( 'btn_cancelar' );
	parent.f_hidden( 'btn_excluir' );
	parent.f_hidden( 'btn_confirmar' );
	parent.f_hidden( 'barra_botoes_top' );

	parent.f_set_texto( 'titulo_aplicacao', 'Administra&ccedil;&atilde;o' );
	parent.f_set_texto( 'titulo_pagina', 'Lota&ccedil;&atilde;o dos usu&aacute;rios' );
	
	parent.document.getElementById('btn_voltar').onclick = function() {  window.open('/aplicacoes.cfm?menu_inicial=5','principal','') } 
	parent.f_habilitar_botao('confirmar', 'f_confirmar()');

	// -------------------- // 


	function f_confirmar() {
		with(document.form_transportes) {
			target = '_self';
			action = '';	
			if(USUARIO.value != '') { 
			   submit();		
			} else { 
				alert('Voce deve selecionar um usuario!'); 
			}
		}
	}
	function f_lotar(v_cod_pessoa_lot, v_cod_pessoa, v_dep, v_setor, v_cent_cust, v_usuario) {
		with(document.forms[0]) {
			COD_PESSOA_LOTACAO.value = v_cod_pessoa_lot;
			COD_PESSOA.value = v_cod_pessoa;
			COD_DEPARTAMENTO.value = v_dep;
			COD_SETOR.value = v_setor;
			COD_CENTRO_CUSTO.value = v_cent_cust;
			USUARIO.value = v_usuario;
			action = 'confirma.cfm';
			OPERACAO.value = 2;
			target = 'consultas';
			submit();
		}
	}
	function f_nova_lotacao(v_usuario) {
		with(document.forms[0]) {
			USUARIO.value = v_usuario;
			action = 'nova_lotacao.cfm';
			target = '_self';
			submit();
		}
	}	
</script>
